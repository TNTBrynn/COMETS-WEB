  <script>
    //let text = " -- COMETS | Bienvenue -- Club | Moto | Électrique";
    let counter = 0;
    let intervalId;
    const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

    function animateTitle() {
      let text = document.title;
      document.title = text.slice(counter) + text.slice(0, counter);
      counter = (counter + 1) % text.length;
    }

    function startAnimation() {
      counter = 0;
      clearInterval(intervalId);
      intervalId = setInterval(animateTitle, 1000);
    }

    async function stopAnimation() { //🏍️ 🔴 ⚫
      clearInterval(intervalId);
      document.title = "=========🏍️⚫⚫⚫";
      await sleep(500)
      document.title = "=========🏍️⚫⚫🔴";
      await sleep(500)
      document.title = "=========🏍️⚫🔴🔴";
      await sleep(500)
      document.title = "=========🏍️🔴🔴🔴";
      await sleep(500)
      document.title = "=========🏍️⚫⚫⚫";
      await sleep(150)
      document.title = "================🏍️";
      startAnimation();
    }

    window.onload = function() {
      document.title = " -- COMETS | Bienvenue -- Club | Moto | Électrique";
    startAnimation();
};
    window.onblur = stopAnimation;
    window.onfocus = function() {
      document.title = " -- COMETS | Bienvenue -- Club | Moto | Électrique";
    startAnimation();
};
  </script>
